<head>
    <title>Silverlight Project Test Page </title>

    <style type="text/css">
    html, body {
	    height: 100%;
	    overflow: auto;
    }
    body {
	    padding: 0;
	    margin: 0;
    }
    #silverlightControlHost {
	    height: 100%;
    }
    #div1
    {
        background:#FCE2BC;
        border:solid 1px #FF9900;
        width:500px;
        height:50px;
        margin-bottom:20px;
    }
    #div2
    {
        background:#BCC8FC;
        border:solid 1px #4769F9;
        width:500px;
        height:50px;
        margin-bottom:20px;    
    }
    #parentdiv
    {
        background:#FCDFB3;
        border:solid 1px #FF9900;
        width:500px;
        height:100px;
        margin-bottom:20px;    
    }
    #parent
    {
        background:#FCDFB3;
        border:solid 1px #FF9900;
        width:500px;
        height:100px;
        margin-bottom:20px;    
    }
    .newstyle
    {
        background:#0099FF;
        border:solid 1px #0000FF;
    }
    </style>
    
    <script type="text/javascript">
        function onSilverlightError(sender, args) {
            if (args.errorType == "InitializeError")  {
                var errorDiv = document.getElementById("errorLocation");
                if (errorDiv != null)
                    errorDiv.innerHTML = args.errorType + "- " + args.errorMessage;
            }
        }
    </script>
</head>

<body>
    <!-- Runtime errors from Silverlight will be displayed here.
	This will contain debugging information and should be removed or hidden when debugging is completed -->
	<div id='errorLocation' style="font-size: small;color: Gray;"></div>

    <div id="div1">这里是第一个div，id为div1</div>
    <div id="div2">这里是第二个div，id为div2</div>
    <div id="parentdiv">
        <ul id="list">
        </ul>
    </div>
    <div id="parent">
    </div>
    <div id="silverlightControlHost">
		<object data="data:application/x-silverlight," type="application/x-silverlight-2-b1" width="100%" height="100%">
			<param name="source" value="ClientBin/SilverlightDemoHtmlDom.xap"/>
			<param name="onerror" value="onSilverlightError" />
			<param name="background" value="white" />
			
			<a href="http://go.microsoft.com/fwlink/?LinkID=108182" style="text-decoration: none;">
     			<img src="http://go.microsoft.com/fwlink/?LinkId=108181" alt="Get Microsoft Silverlight" style="border-style: none"/>
			</a>
		</object>
		<iframe style='visibility:hidden;height:0;width:0;border:0px'></iframe>
    </div>
</body>
</html>
